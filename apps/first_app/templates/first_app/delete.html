<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="../../static/first_app/css/styles.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h4>Are you sure you want to delete the following course?</h4>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.description}}</p>
        <a class="btn btn-primary" href="/" role="button">No</a>       
        <a class="btn btn-danger" href="/{{course.id}}/delete" role="button">Yes! I want to delete this</a>
        
    </div>  <!-- end of container -->
    
</body>
</html>
